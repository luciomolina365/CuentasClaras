<!-- signup.component.html -->
<div class="signin-container">
  <h2>Sign Up</h2>
  <form (submit)="signup()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="userData.username" required>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="userData.lastname" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
    </div>
    <div class="form-group">
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" [(ngModel)]="userData.pass" required>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>
