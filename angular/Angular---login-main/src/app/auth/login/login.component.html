<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
        <div *ngIf="loginForm.get('username')?.hasError('required')" class="text-danger">
          Usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">
          Contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
